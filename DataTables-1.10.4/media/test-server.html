	<script type="text/javascript">

			//$('#example').DataTable();

			// datasource--Objects
			ajaxMakeDatatableByObject();
		} );

		function ajaxMakeDatatableTemp() {
			var data = [["Tiger Nixon", "System Architect", "Edinburgh", "5421", "2011/04/25", "$3,120"], ["Garrett Winters", "Director", "Edinburgh", "8422", "2011/07/25", "$5,300"]]
			//$('#countInfoTb').DataTable().fnDestroy();
			$('#example').DataTable({
				data: data
			});
		}

		function ajaxMakeDatatableByObject() {
			var data = [{
				"name": "Tiger Nixon",
				"position": "System Architect",
				"salary": "$3,120",
				"start_date": "2011/04/25",
				"office": "Edinburgh",
				"extn": "5421"
			},
			{
				"name": "Garrett Winters",
				"position": "Director",
				"salary": "$5,300",
				"start_date": "2011/07/25",
				"office": "Edinburgh",
				"extn": "8422"
			}]
			$('#example').DataTable({
				data: data,
				columns:[
					{data:'name'},
					{data:'position'},
					{data:'office'},
					{data:'salary'}
				]
			});
		}
	</script>
	<title>DataTables examples - Examples index</title>
</head>
